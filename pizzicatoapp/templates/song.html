<div  class="well well-lg" ng-init="loadSong()">
    <div class=" row">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="stop()"><span class="glyphicon glyphicon-stop"></span></button>
            <button class="btn btn-primary" ng-show="!song.playing" ng-click="song.togglePlay()"><span class="glyphicon glyphicon-play"></span></button>
            <button class="btn btn-primary" ng-show="song.playing" ng-click="song.togglePlay()"><span class="glyphicon glyphicon-pause"></span></button>
            <button type="button" ng-repeat="filter in FiltersNames" class="btn btn-primary" ng-click="addFilter(filter)">{{filter| lowercase}}</button>
        </div>
    </div>
    <div class=" row ">
        <h3><span class="label label-warning"> {{songName}}</span></h3>
        <div class=" col-sm-3">
            <h4> <span class="label label-danger">Volume</span> </h4>
            <input type="text" value="0.5" class="volume" ng-init="createVolume()">
        </div>
        <div class=" col-sm-3">
            <h4> <span class="label label-danger">Attack</span> </h4>

            <input type="text" value="0.04" class="attackMain" ng-init="createAttack()">
        </div>
        <div class=" col-sm-3">
            <h4> <span class="label label-danger">Release</span> </h4>
            <input type="text" value="0.04" class="releaseMain" ng-init="createRelease()">
        </div>
    </div>
</div>
<div ng-transclude></div>
